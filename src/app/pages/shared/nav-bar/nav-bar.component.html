<p-menubar [model]="items">
    <ng-template pTemplate="start">    
        <i class="pi pi-align-justify cursor-pointer" style="font-size: 2rem;padding: 2px;" (click)="toggleSideBar();"></i>
    </ng-template>
    <ng-template pTemplate="end">
        <div class="cursor-pointer">
            <i class="pi pi-shopping-cart mr-4" pBadge style="font-size: 2rem" [value]="cartItemCount"></i>
        </div>
    </ng-template>
</p-menubar>
